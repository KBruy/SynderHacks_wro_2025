services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: product-suggestions-backend
    ports:
      - "5001:5000"
    env_file:
      - ./backend/.env
    volumes:
      - sqlite-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: product-suggestions-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5001
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  sqlite-data:
    driver: local
